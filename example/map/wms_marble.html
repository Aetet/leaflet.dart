<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet WMS Marble</title>

  <link rel="stylesheet" href="../css/screen.css" />
  <link rel="stylesheet" href="packages/leaflet/leaflet.css">
</head>
<body>

  <div id="map" style="width: 1024px; height: 440px; border: 1px solid #ccc"></div>

  <script async type="application/dart">
    import 'package:leaflet/leaflet.dart';

    main() {
      final map = new LeafletMap.query('#map', new MapOptions()
        ..crs = EPSG4326);

      final bluemarble = new WMS("http://maps.opengeo.org/geowebcache/service/wms", new WMSOptions()
        ..layers = 'bluemarble'
        ..attribution = "Data &copy; NASA Blue Marble, image service by OpenGeo"
        ..minZoom = 2
        ..maxZoom = 5
      );

      map.addLayer(bluemarble);
      map.fitWorld();
    }
  </script>

  <script async src="packages/browser/dart.js"></script>
</body>
</html>
