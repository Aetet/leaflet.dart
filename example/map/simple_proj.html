<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

  <link rel="stylesheet" href="packages/leaflet/leaflet.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../css/screen.css" />
</head>
<body>

	<div id="map"></div>

  <script async type="application/dart">
    import 'package:leaflet/leaflet.dart';

    main() {
  		final map = new LeafletMap.query('map', new MapOptions()
  			..crs = Simple
  		)..setView([0, 0], 0);

  		new Polygon([
  			[-200, -50],
  			[-40, 250],
  			[200, 100]
  		])..addTo(map);


  		new Marker([-200, -200]).addTo(map);
  		new Marker([200, -200]).addTo(map);
  		new Marker([200, 200]).addTo(map);
  		new Marker([-200, 200]).addTo(map);

  		new Marker([0, 0])..addTo(map);

  		new ImageOverlay('http://leafletjs.com/docs/images/logo.png',
  		  new LatLngBounds.between(new LatLng(0, 0), new LatLng(73, 220))).addTo(map);
    }
	</script>
</body>
</html>
