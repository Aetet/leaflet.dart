<!DOCTYPE html>
<html>
<head>
  <title>Leaflet debug page</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="packages/leaflet/leaflet.css">
  <link rel="stylesheet" href="../css/screen.css" />
</head>
<body>
  <div id="map"></div>

  <script async type="application/dart">
    import 'package:leaflet/leaflet.dart';

    main() {
      var map = new LeafletMap.query('#map', new MapOptions()
          ..crs = Simple)
        ..setView([0, 0], 0);

      new Polygon([
        new LatLng(-200, -50),
        new LatLng( -40, 250),
        new LatLng( 200, 100)
      ])..addTo(map);


      new Marker(new LatLng(-200, -200)).addTo(map);
      new Marker(new LatLng( 200, -200)).addTo(map);
      new Marker(new LatLng( 200,  200)).addTo(map);
      new Marker(new LatLng(-200,  200)).addTo(map);

      new Marker(new LatLng(0, 0))..addTo(map);

      new ImageOverlay('http://leafletjs.com/docs/images/logo.png',
        new LatLngBounds.between(new LatLng(0, 0), new LatLng(73, 220))).addTo(map);
    }
        </script>
</body>
</html>
