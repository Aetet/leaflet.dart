<!DOCTYPE html>
<html>
<head>
  <title>Leaflet debug page</title>

  <link rel="stylesheet" href="../css/screen.css" />
  <link rel="stylesheet" href="packages/leaflet/leaflet.css">
</head>
<body>

  <div id="map"></div>

  <script async type="application/dart">
    import 'dart:html';
    import 'package:leaflet/leaflet.dart';
    import '../utils.dart';

    main() {
      var map = new LeafletMap.query('#map')
        ..addLayer(osmTileLayer)
        ..setView(new LatLng(52.520, 13.404), 15);

      var marker = new Marker(new LatLng(52.522, 13.405));
      map.addLayer(marker);
      marker
        ..bindPopupContent("Leaflet is designed with simplicity, performance and usability in mind. It works efficiently across all major desktop and mobile platforms out of the box, taking advantage of HTML5 and CSS3 on modern browsers while still being accessible on older ones.")
        ..openPopup();

      var marker2 = new Marker(new LatLng(52.525, 13.409));
      map.addLayer(marker2);

      var layersControl = new Layers({
          'OpenStreetMap': osmTileLayer,
          'OSM MapQuest': osmMapQuestLayer
        }, {
          'Marker 1': marker,
          'Marker 2': marker2
        }, new LayersOptions()..collapsed = true);

      map.addControl(layersControl);
      map.addControl(new Scale());
    }
  </script>

  <script async src="packages/browser/dart.js"></script>
</body>
</html>
