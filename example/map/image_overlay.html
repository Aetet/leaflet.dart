<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Image Overlay</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="packages/leaflet/leaflet.css">
  <link rel="stylesheet" href="../css/screen.css" />
</head>
<body>
  <div id="map"></div>
  <button id="populate">Populate with 10 markers</button>

  <script async type="application/dart">
    import 'package:leaflet/leaflet.dart';
    import '../utils.dart';

    main() {
      final map = new LeafletMap.query('map')
        ..addLayer(osmTileLayer);

      final bounds = new LatLngBounds.between(
            new LatLng(40.71222, -74.22655),
            new LatLng(40.77394, -74.12544));

      map.fitBounds(bounds);

      final overlay = new ImageOverlay("https://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg",
          bounds, new ImageOverlayOptions()..opacity = 0.5);
      map.addLayer(overlay);
    }
  </script>
</body>
</html>
