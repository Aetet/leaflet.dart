<!DOCTYPE html>
<html>
<head>
  <title>Leaflet geolocation</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="packages/leaflet/leaflet.css">
  <link rel="stylesheet" href="../css/screen.css" />
</head>
<body>

  <div id="map"></div>

  <script async type="application/dart">
    import 'package:leaflet/leaflet.dart';
    import '../utils.dart';

    main() {
      var map = new LeafletMap.query('map', new MapOptions()
        ..zoom = 15
        ..layers = [osmTileLayer]);

      logEvent(e) {
        print(e.type);
      }
      map.onLocationError.listen(logEvent);
      map.onLocationFound.listen(logEvent);

      map.locate(new LocateOptions()
        ..setView = true);
    }
  </script>
</body>
</html>
