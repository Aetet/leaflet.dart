<!DOCTYPE html>
<html>
<head>
  <title>Leaflet debug page</title>

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="packages/leaflet/leaflet.css">

  <link rel="stylesheet" href="../css/mobile.css" />

</head>
<body>
  <div id="map"></div>

  <script async type="application/dart">
    import 'package:leaflet/leaflet.dart';

    main() {
  		final cloudmadeUrl = 'http://{s}.tile.cloudmade.com/d4fc77ea4a63471cab2423e66626cbb6/997/256/{z}/{x}/{y}.png',
  			cloudmadeAttribution = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
  			cloudmade = new TileLayer(cloudmadeUrl, new TileLayerOptions()
         ..maxZoom = 18
         ..attribution = cloudmadeAttribution),
  			bounds = new LatLngBounds.between(new LatLng(49.5, -11.3), new LatLng(61.2, 2.5));

  		final map = new LeafletMap.query('map', new MapOptions()
  			..center = bounds.getCenter()
  			..zoom = 7
  			..layers = [cloudmade]
  			..maxBounds = bounds
  		);

  		final latlngs = new Rectangle(bounds).getLatLngs();
  		latlngs.add(latlngs[0]);
  		new Polyline(latlngs).addTo(map);
    }
  </script>
</body>
</html>
