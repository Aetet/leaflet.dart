<!DOCTYPE html>
<html>
<head>
  <title>Leaflet debug page</title>

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="packages/leaflet/leaflet.css">
  <link rel="stylesheet" href="../css/mobile.css" />
</head>
<body>
  <div id="map"></div>

  <script async type="application/dart">
    import 'package:leaflet/leaflet.dart';
    import '../utils.dart';

    main() {
      var bounds = new LatLngBounds.between(new LatLng(49.5, -11.3), new LatLng(61.2, 2.5));

      var map = new LeafletMap.query('#map', new MapOptions()
        ..center = bounds.getCenter()
        ..zoom = 7
        ..layers = [osmTileLayer]
        ..maxBounds = bounds
      );

      var latlngs = new Rectangle(bounds).getLatLngs();
      latlngs.add(latlngs[0]);
      new Polyline(latlngs).addTo(map);
    }
  </script>
</body>
</html>
