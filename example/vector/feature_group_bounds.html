<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Feature Group Bounds</title>

  <link rel="stylesheet" href="packages/leaflet/leaflet.css">

  <link rel="stylesheet" href="../css/screen.css" />
</head>
<body>

	<div id="map" style="width: 600px; height: 600px; border: 1px solid #ccc"></div>
	<button onclick="geojsonLayerBounds();">Show GeoJSON layer bounds</button>
	<button onclick="featureGroupBounds();">Show feature group bounds</button>

	<script type="application/dart" src="geojson_sample.dart"></script>

  <script async type="application/dart">
    import 'package:leaflet/leaflet.dart';
    import '../utils.dart';

    main() {

  		final cloudmadeUrl = 'http://{s}.tile.cloudmade.com/d4fc77ea4a63471cab2423e66626cbb6/997/256/{z}/{x}/{y}.png',
  			cloudmadeAttribution = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
  			cloudmade = new TileLayer(cloudmadeUrl, new TileLayerOptions()
  			  ..maxZoom = 18
  			  ..attribution = cloudmadeAttribution);
  	  Rectangle rectangle;

  		final map = new LeafletMap.query('map', new MapOptions()
  			..center = new LatLng(0.78, 102.37)
  			..zoom = 7
  			..layers = [cloudmade]
  		);

  		final geojson = new GeoJSON(geojsonSample, new GeoJSONOptions()

  			..style = (feature) {
  				return {'color': feature.properties.color};
  			}

  			..onEachFeature = (feature, layer) {
  				var popupText = 'geometry type: ' + feature.geometry.type;

  				if (feature.properties.color) {
  					popupText += '<br/>color: ' + feature.properties.color;
  				}

  				layer.bindPopup(popupText);
  			}
  		);

  		geojson.addLayer(new Marker(new LatLng(2.745530718801952, 105.194091796875)));

  		final eye1 = new Marker(new LatLng(-0.7250783020332547, 101.8212890625));
  		final eye2 = new Marker(new LatLng(-0.7360637370492077, 103.2275390625));
  		final nose = new Marker(new LatLng(-1.3292264529974207, 102.5463867187));
  		final mouth = new Polyline([
  			new LatLng(-1.3841426927920029, 101.7333984375),
  			new LatLng(-1.6037944300589726, 101.964111328125),
  			new LatLng(-1.6806671337507222, 102.249755859375),
  			new LatLng(-1.7355743631421197, 102.67822265625),
  			new LatLng(-1.5928123762763, 103.0078125),
  			new LatLng(-1.3292264529974207, 103.3154296875)
  		]);
  		map
  		  ..addLayer(eye1)
  		  ..addLayer(eye2)
  		  ..addLayer(nose)
  		  ..addLayer(mouth);
  		final featureGroup = new FeatureGroup([eye1, eye2, nose, mouth]);

  		map.addLayer(geojson);
  		map.addLayer(featureGroup);

  		geojsonLayerBounds() {
  			if (rectangle != null) {
  				rectangle.setBounds(geojson.getBounds());
  			} else {
  				rectangle = new Rectangle(geojson.getBounds());
  				map.addLayer(rectangle);
  			}
  		}

  		featureGroupBounds() {
  			if (rectangle != null) {
  				rectangle.setBounds(featureGroup.getBounds());
  			} else {
  				rectangle = new Rectangle(featureGroup.getBounds());
  				map.addLayer(rectangle);
  			}

  		}
    }
	</script>
</body>
</html>
