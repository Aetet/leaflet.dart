<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet Example</title>
  <link rel="stylesheet" href="packages/leaflet/leaflet.css">
</head>
<body>
  <h1>Leaflet Example</h1>
  <div id="map" style="height: 500px"></div>

  <script src="packages/leaflet/leaflet-src.js"></script>
  <script async type="application/dart">
    import 'package:leaflet/leaflet.dart';

    void main() {
      var map = new LeafletMap.selector('map',
        new MapOptions()
          ..layers = [new TileLayer(osmTileUrl)]
          ..minZoom = 5
          ..maxZoom = 15
          ..zoomAnimation = false)
        ..setView(new LatLng(52.520007, 13.404954), 13);
    }
  </script>
  <script async src="packages/browser/dart.js"></script>
</body>
</html>
